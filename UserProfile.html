<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
        <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
        <script src="./Js/Script.js"></script>
    </head>
    <body>
        <header id="header" class="header">
            <div class="contenedor">
                <div class="barra derecha">
                    <nav class="navegacion">
                        <a href="#header" class="navegacion__enlace">Mi Biblioteca</a>
                        <a href="#books" class="navegacion__enlace">Libreras</a>
                        <a href="#buybooks" class="navegacion__enlace">Compras</a>
                        <a href="#authors" class="navegacion__enlace">Autores</a>
                        <a href="./Login.html" class="navegacion__enlace">Cerrar Sesión</a>
                    </nav>
                </div>
            </div>
        </header>
        <div class="bodyCharge">
            <div class="books" id="books">
                <h2>Libreras</h2>
                <h3>Categoría: Fantasia</h3>
                <div class="mosaico" id="fantasiabook"></div>
                <script>booksFantasia()</script>
                <script>ortogonalMatrix()</script>
                <h3>Categoría: Thriller</h3>
                <div class="mosaico" id="thrillerbook"></div>
                <script>booksThriller()</script>
                <script>disperseMatrix()</script>
            </div>
            <div class="authors" id="authors">
                <h2>Autores</h2>
                <div class="mosaico" id="authorsR"></div>
                <script>authors()</script>
                <script>binaryTree(800)</script>
            </div>
            <div class="fondo_transparente">
                <div class="modal">
                    <div class="modal_cerrar">
                        <span>x</span>
                    </div>
                    <div class="modal_titulo" id="titulomodal"></div>
                    <div class="modal_mensaje" id="contenidomodal"></div>
                    <div class="modal_botones"></div>
                </div>
            </div>
        </div>
        <footer></footer>
        <script>
            document.getElementsByClassName('modal_cerrar')[0].addEventListener(
                'click',
                function() {
                    document.getElementsByClassName('fondo_transparente')[0].style.display = 'none'
                    document.getElementById('titulomodal').innerHTML = ''
                    document.getElementById('contenidomodal').innerHTML = ''
                }
            )
        </script>
    </body>
