<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signin</title>
        <link rel="stylesheet" type="text/css" href="./Style/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./Style/Style.css">
    </head>
    <body>
        <div class="contentForm">
            <form class="formLogin">
                <div class="formTitle">
                    <label>Registro</label>
                </div>
                <div class="dos-columnas">
                    <div class="input-text">
                        <label for="user">DPI</label>
                        <input id="user"type="number" min="0">
                    </div>
                    <div class="input-text">
                        <label for="user">Nombre Completo</label>
                        <input id="user" type="text">
                    </div>
                    <div class="input-text">
                        <label for="user">Usuario</label>
                        <input id="user" type="text">
                    </div>
                    <div class="input-text">
                        <label for="user">E-mail</label>
                        <input id="user" type="email">
                    </div>
                    <div class="input-text">
                        <label for="pass">Contraseña</label>
                        <input id="pass" type="password">
                    </div>
                    <div class="input-text">
                        <label for="pass">Teléfono</label>
                        <input id="pass" type="number" min="0">
                    </div>
                </div>
                <div class="button-login">
                    <button>Registrar</button>
                </div>
                <a class="vinculo" href="./Login.html">Iniciar Sesión</a>
            </form>
        </div>
    </body>
    <script type="text/javascript" src=""></script>
